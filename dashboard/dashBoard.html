<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

<nav>
    <div class="profile-card">
        <img src="https://assets.codepen.io/285131/almeria-avatar.jpeg" alt="Profile Picture">
        <a href="#user-profile" class="user-profile-link">User Profile</a>
    </div>
    <div class="operations">
        <a href="#withdraw" class="operation-link">Withdraw</a>
        <a href="#deposit" class="operation-link">Deposit</a>
        <a href="#open-fd" class="operation-link">Open FD Account</a>
        <a href="#apply-credit-card" class="operation-link">Apply for Credit Card</a>
    </div>
</nav>

<div class="dashboard-content">
    <section class="transaction-history">
        <h2>Transaction History</h2>
        <div class="filter-section">
            <label for="date-filter">Date:</label>
            <input type="date" id="date-filter">

            <label for="amount-filter">Amount:</label>
            <input type="number" id="amount-filter">

            <label for="bank-filter">Bank:</label>
            <select id="bank-filter">
                <option value="bank1">Bank 1</option>
                <option value="bank2">Bank 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="transaction">
            <p>Transaction Date: January 1, 2023</p>
            <p>Amount: $100.00</p>
            <p>Bank: Bank 1</p>
        </div>

        <div class="transaction">
            <p>Transaction Date: January 2, 2023</p>
            <p>Amount: $200.00</p>
            <p>Bank: Bank 2</p>
        </div>

        <!-- Add more transactions as needed -->

    </section>
</div>

</body>
</html>
