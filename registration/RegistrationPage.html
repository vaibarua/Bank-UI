<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap" rel="stylesheet"> 
</head>

<body>

    <nav>
        <img src="wallet-passes-app.png"/>
        <div class="nav-content">
            <a href="#">Create Account</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post" onsubmit="return validateFrom()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <small>Enter a 10-digit phone number.</small>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>


</body>

</html>
